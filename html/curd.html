<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="style.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <title>CRUD Application</title>
    </head>
    <body onload="getUsers()">
        <div class="row">
            <div class="col-md-5">
                <div class="card w-70 m-auto p-4 mt-5">
                    <form onsubmit="addUser(event)">
                        <div class="text-center h3" id="formTitle"></div>
                        <input type="hidden" id="userId" name="userId">
                        <div class="mt-3">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="enter name"  class="form-control" required>
                        </div>
                        <div class="mt-3">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="enter email"  class="form-control" required>
                        </div>
                        <div class="mt-3">
                            <label for="phone">Phone:</label>
                            <input type="text" id="phone" name="phone" placeholder="enter phone number"  class="form-control" required>
                        </div>
                        <div class="mt-3">
                            <input type="submit" value="Add User" id="submitBtn" class="btn btn-primary w-50">
                        </div>
                        <div id="message" class="text-info"> </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7 mt-5">
                <div class="text-center h3">User list</div>
                <table class="table table-bordered w-70 m-auto">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>phone</th>
                            <th>delete</th>
                            <th>edit</th>
                        </tr>
                    </thead>
                    <tbody id="userDetails"></tbody>
                    
                </table>
            
        </div>
    </body>
</html>
